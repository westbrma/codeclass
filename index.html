<html>

<head>
	<link rel="stylesheet" href="style.css" />
	<script src="main.js"></script>
</head>

<body>
	<h1 style="color:hotpink">Welcome to the Guessing Game!</h1>
	<img src="game.png" style="width:200"/>
	<p>Your goal is to guess the number betwee 1 and 100 in 10 turns</p>
	<div id="setup">
		<button onclick="startGame()">Start</button>
	</div>
	<div id="game" style="display: none;">
		<h3>Good Luck!</h3>
		
		<div>	
			<input type="number" id="guess" onkeypress="onKeyPress(event)"/>
			<button onclick="makeGuess()">Make Guess</button>
		</div>
		<div>
			<span>Guesses Remaining: </span>
			<span id="guesses">0</span>
		</div>
		<p id="hint"></p>
		<br/>
		<button onclick="giveUp()">Give Up</button>
	</div>
</body>
</html>
